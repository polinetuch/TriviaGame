<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Faster+One&display=swap"
      rel="stylesheet"
    />
    <title>Trivia:Popeye</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 id="title">Popeye The Sailor Man Trivia Game</h1>
        <button class="btn btn-primary">Start Game</button>
      </div>
      <div class="container">
        <audio id="pop">
          <source
            src="./assets/audio/Ta-Da-SoundBible.com-1884170640.mp3"
            type="audio/mpeg"
          />
        </audio>
        <audio id="lose">
          <source
            src="./assets/audio/the-price-is-right-losing-horn.mp3"
            type="audio/mpeg"
          />
        </audio>
        <audio id="song">
          <source src="./assets/audio/popeye-ringtone.mp3" type="audio/mpeg" />
        </audio>
        <div class="row">
          <div class="col-md-12">
            <h4 id="timer"></h4>
            <div id="displayQuestionAnswer"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
